<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <!-- bootstrap css -->
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
   integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
   crossorigin="anonymous"/>
  <script src="https://kit.fontawesome.com/688a35b1eb.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col mt-5 col-md-8 mx-auto">
            <div class="feedback alert alert-danger text-capitalize text-center">
    
            </div>
            <div class="card card-body">
              <div class="card-title text-center text-capitalize">
                <h3>search city</h3>
              </div>
              <form id="wheatherForm">
                <div class="input-group">
                  <input type="text" class="form-control text-capitalize cityInput" id="cityInput">
                  <div class="input-group-append">
                    <button type="submit" class="text-capitalize submitBtn">submit</button>
                  </div>
                </div>
              </form>
              <!--  -->
              <div class="results text-center mt-5">
                <h6 class="text-capitalize">city name : <span id="cityName"></span> </h6>
                <h6 class="text-capitalize">country : <span id="cityCountry"></span> </h6>
                <img src="#" id="cityIcon" />
                <h6 class="text-capitalize">temperature in celsius: <span id="cityTemp"></span> <span class="m-3">
                    <!-- 
           https://www.iconfinder.com/icons/667368/celcius_clouds_farenheit_sunshine_temerature_thermometer_weather_icon
           Creative Commons (Attribution 3.0 Unported);
    https://www.iconfinder.com/bluewolfski            -->
                    <img src="img/temp.svg" alt="">
                  </span></h6>
                <h6 class="text-capitalize">humidity : <span id="cityHumidity"></span><span class="m-3">
                    <!-- 
           https://www.iconfinder.com/icons/2682807/drop_high_humidity_percentage_precipitation_rain_weather_icon
           Creative Commons (Attribution 3.0 Unported);
    https://www.iconfinder.com/laurareen            -->
    
                    <img src="img/humidity.svg" alt="">
    
                  </span> </h6>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    
    
     
    


    


    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous">
  </script>
    
  <!-- main.css -->
  <script src="main.js"></script>  
</body>
</html>
